<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon " type="x-con" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login Form</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    spacing: {
                        '100': '25rem',
                        '12': '30rem',
                        '13': '33rem',
                        '96': '38rem',
                    },
                    colors: {
                        clifford: '#da373d',
                        'purple1': '#DC84F3',
                        'purple2': '#E9A8F2',
                        'purple3': '#F3CCF3',

                    }
                }
            }
        }
    </script>
</head>

<body class=" h-screen flex flex-col items-center justify-center bg-gray-200 gap-5">
    <img src="images/logo.png" alt="" class="h-20">
    <h3 class="font-semibold text-purple-950">Please sign in to continue </h3>

    <div class="bg-white p-8 rounded shadow-md w-80 lg:w-12 flex items-center justify-center font-normal ">

        <form action="#" method="post" class="mt-10 my-20" id="addForm">
            <div class="mb-4 lg:w-100 w-64 ">
                <label for="username" class="">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 p-2 w-full border-2 rounded-md focus:outline-none focus:ring focus:ring-violet-300">
            </div>

            <div class="mb-4 lg:w-100 w-64 ">
                <label for="password" class="">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 p-2 w-full border-2 rounded-md hover:border-2 focus:outline-none focus:ring focus:ring-violet-300">
            </div>
            <div class="mt-10 w- flex items-center justify-center text-center">
                <button type="submit"
                    class=" w-52 h-10 bg-violet-600 text-white rounded-2xl hover:bg-violet-700 duration-400 focus:outline-none focus:bg-violet-800" type="submit">Login</button>
            </div>

            <div class="flex- flex-row mt-5  ">
                <h3 class=" gap-20 text-sm">Not a member yet?
                    <a href="signup.html" class="text-blue-500 text-sm hover:text-blue-600">Sign up</a>
                    <a href="#" class="ml-32 text-blue-500 font-normal underline hover:text-blue-600">Forgot password?</a>
                </h3>
            </div>
            <a href="#signup.html"><button>sign up</button></a>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', ()=>{
                document.getElementById("addForm").addEventListener("submit", (e)=>{
                    e.preventDefault();
                    registerUser();
                })
            });

            function registerUser(){
                const email = document.getElementById('email').value; 
                const password = document.getElementById('password').value;

                const request = new XMLHttpRequest();

                const data = `email=${email}&password=${password}`;
                request.open("POST","api.php", true);
                request.setRequestHeader("Content-Type","application/ x-www-form-urlencoded")
                request.send(data);

               request.onload = function(){
                if(request.status == 200){
                    console.log(request.responseText)
                }else{
                    console.log("error")
                }
               }
            }
        </script>
    </div>
</body>

</html>
